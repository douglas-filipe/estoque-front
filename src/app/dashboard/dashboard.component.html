<div class="container">
    <div class="table-chart">
        <div class="table-container">
            <h1>Histório de vendas</h1>
            <p-table class="table-container" [value]="lastPurchases" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Data da venda</th>
                        <th>Horário</th>
                        <th>Produto</th>
                        <th>Cliente</th>
                        <th>Vendedor</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>{{ item.purchase_date | date:'dd/MM/yyyy' }}</td>
                        <td>{{ item.purchase_date | date:'HH:mm' }}</td>
                        <td>{{ item.product.description }}</td>
                        <td>{{ item.user.name }}</td>
                        <td>{{ item.product.user.name }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <div class="chart-container">
            <h1>Vendas por categoria</h1>
            <div class="chart">
                <p-chart class="chart-container" type="doughnut" [data]="chartData" [options]="chartOptions"></p-chart>
            </div>
        </div>
    </div>
    <div>
        <h1>Top produtos vendidos</h1>
        <p-chart type="bar" [data]="barChartData" [options]="barChartOptions"></p-chart>
    </div>
</div>
